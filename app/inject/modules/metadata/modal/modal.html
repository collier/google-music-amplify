<div class="gma-metadata">
  <input type="button" class="search-btn" value="Find Metadata" rv-on-click="Modal.show"/>
  <div class="modal-shadow"></div>
  <template class="modal-template">
    <div class="modal modal-fixed-footer">
      <div class="modal-header light-blue lighten-2 vh-center">
        <h4>Find Metadata</h4>
        <span flex=""></span>
        <a class="modal-action modal-close"></a>
      </div>
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="track" type="text">
                <label for="track">Track</label>
              </div>
              <div class="input-field col s6">
                <input id="artist" type="text">
                <label for="artist">Artist</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat">done</a>
      </div>
    </div>
  </template>
</div>
