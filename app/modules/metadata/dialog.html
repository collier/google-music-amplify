<md-dialog aria-label="Mango (Fruit)">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Find Metadata</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('not applicable')">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
  <md-content layout-padding>
    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Name</label>
          <input ng-model="songName">
        </md-input-container>
        <md-input-container flex>
          <label>Artist</label>
          <input ng-model="songArtist">
        </md-input-container>
      </div>
    </form>
    <md-list>
      <md-subheader class="md-no-sticky">Songs</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="song in spotifyResults">
      <img ng-src="{{song.album.images[1].url}}" class=""/>
        <div class="md-list-item-text">
          <h3>{{song.name}}</h3>
          <h4>{{song.album.name}}</h4>
          <p>{{song.album.album_type}}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" hide show-md>
      More on Wikipedia
    </md-button>
    <span flex></span>
    <md-button ng-click="answer('not useful')" class="md-primary">
     Not Useful
    </md-button>
    <md-button ng-click="answer('useful')" class="md-primary">
      Useful
    </md-button>
  </div>
  </form>
</md-dialog>
